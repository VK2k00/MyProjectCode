<template>
   <lightning-card title="Account Datatable" icon-name="standard:account">
    <template if:true={accounts}>
        <lightning-datatable
                key-field="id"
                data={accounts}
                columns={columns}
                hide-checkbox-column>
        </lightning-datatable>
    </template>
    <template if:true={error}>
        <p class="slds-text-color_error">{error}</p>
    </template>
   </lightning-card>" 
</template>
