<template>
    <lightning-card  title="Salesforce Card"> 
        <div class="slds-m-around_medium">
            <lightning-input type = "text" label="Write Salesforce Cloud Name here" onkeyup={changeHandler}>
            </lightning-input>
                <div> {ComapnyName} is an worlds most famous {CompanyType}. {CompanyName} have many Cloud like {Clouds}
                </div>
        </div> 
    </lightning-card>

    <lightning-card  title="Gyansys Card"> 
        <div class="slds-m-around_medium">
            <lightning-input type = "text" label="Write Gyansys Location here" onkeyup={trackHandler}>
            </lightning-input>
                <div> {CompanyDetails.Name} headquarter is in {CompanyDetails.HeadQuarter} and Location is {CompanyDetails.Location}
                </div>
        </div> 
    </lightning-card>

    
    <lightning-card  title="Getter Test"> 
        <div class="slds-m-around_medium">
            
            <div> {firstname} is a 0th value of Array</div>
            <div>{sum} is a sum on numbers {num1} and {num2}</div>
        </div> 
    </lightning-card>


</template>
