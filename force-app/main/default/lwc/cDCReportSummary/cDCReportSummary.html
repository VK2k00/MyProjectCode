<template>
    <lightning-card title="Account Summaries" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <template for:each={accounts} for:item="account">
                <div key={account.Id} class="slds-box slds-m-bottom_small">
                    <p><strong>Name:</strong> {account.Name}</p>
                    
                    <template if:false={account.isEditing}>
                        <p><strong>Summary:</strong> {account.Record_Summary__c}</p>
                        <lightning-button label="Edit" data-id={account.Id} onclick={handleEdit}></lightning-button>
                    </template>

                    <template if:true={account.isEditing}>
                        <lightning-textarea 
                            value={account.Record_Summary__c} 
                            data-id={account.Id} 
                            onchange={handleChange}>
                        </lightning-textarea>
                        <div class="slds-m-top_small">
                            <lightning-button label="Save" variant="brand" data-id={account.Id} onclick={handleSave}></lightning-button>
                            <lightning-button label="Cancel" variant="neutral" data-id={account.Id} onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Pagination Controls -->
            <div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button label="Previous" onclick={handlePrevPage} ></lightning-button>
                <lightning-button label="Next" onclick={handleNextPage} class="slds-m-left_small"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
