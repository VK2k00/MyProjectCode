<template>
    <lightning-card title="Render Multiple Template" icon-name="custom:custom15">
    <div class="slds--m-around_medium">
        <h2 class="slds-text-heading_medium 
        slds-m-bottom_medium">Sign In Form</h2>
        
       <lightning-input type="text" label="Enter your First Name">
       </lightning-input>
       <lightning-input type="text" label="Enter your Last Name">
    </lightning-input>
    <lightning-input type="email" label="Enter your Email">
    </lightning-input>
       <lightning-input type="Password" label="Enter your Password">
    </lightning-input>
    <lightning-button variant="success" label="Sign In" title="Sign In" onclick={submitHandler}></lightning-button>
    <lightning-button variant="distructive" label="Back" title="Back" onclick={submitHandler}></lightning-button>

    </div>
</lightning-card>
</template>
